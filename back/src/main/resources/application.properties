# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
mdd.app.jwtSecret=mddSecretKey2025ForSecureJWTTokenGeneration
mdd.app.jwtExpirationMs=86400000

# CORS Configuration
mdd.app.corsAllowedOrigins=http://localhost:4200,http://localhost:4201

# Server Configuration
server.port=8080

<div class="bg-gray-300 rounded-lg p-5 shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer" (click)="onPostClick()">
  <h3 class="text-xl font-semibold text-gray-800 mb-4 leading-snug break-words">{{ post.title }}</h3>
  
  <div class="flex justify-between mb-4 text-sm text-gray-600">
    <span class="font-medium">{{ formatDate(post.createdAt) }}</span>
    <span class="font-medium">{{ post.authorUsername }}</span>
  </div>
  
  <p class="text-gray-700 leading-relaxed m-0 text-sm break-words overflow-wrap-anywhere">
    Content: {{ truncateContent(post.content) }}
  </p>
</div>

<div class="topic-list-container">
  <div class="topic-list-card">
    <h1 class="topic-list-title">Programming Topics</h1>
    
    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="topics.length === 0 && !isLoading && !errorMessage" class="no-topics-message">
      No topics available at the moment.
    </div>
    
    <div *ngIf="topics.length > 0 && !isLoading" class="topic-list">
      <div *ngFor="let topic of topics" class="topic-item">
        <div class="topic-info">
          <h3 class="topic-name">{{ topic.name }}</h3>
          <p class="topic-description">{{ topic.description }}</p>
        </div>
        
        <button 
          class="btn-subscribe" 
          [ngClass]="{'subscribed': isSubscribed(topic.id)}"
          (click)="toggleSubscription(topic.id)">
          {{ isSubscribed(topic.id) ? 'Unsubscribe' : 'Subscribe' }}
        </button>
      </div>
    </div>
  </div>
</div>

<div class="profile-container">
  <div class="profile-card">
    <div *ngIf="isLoading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="currentUser && !isLoading" class="profile-content">
      <h1 class="profile-title">User Profile</h1>
      
      <div class="profile-info">
        <div class="profile-field">
          <span class="field-label">Username:</span>
          <span class="field-value">{{ currentUser.username }}</span>
        </div>
        
        <div class="profile-field">
          <span class="field-label">Email:</span>
          <span class="field-value">{{ currentUser.email }}</span>
        </div>
      </div>
      
      <div class="profile-actions">
        <button class="btn-edit" (click)="editProfile()">Edit Profile</button>
        <button class="btn-logout" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col min-h-screen bg-gray-100">
  <div class="items-center mb-10 border-b border-gray-800">
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="w-20 h-auto" />
  </div>
  <button class="bg-transparent border-none cursor-pointer p-2 text-gray-700 flex items-center justify-start hover:bg-transparent" routerLink="/main">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="max-w-sm mx-auto w-full">
    <h2 class="text-center mb-8 text-2xl font-medium text-gray-700">Se connecter</h2>
    <div class="w-full">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label for="usernameOrEmail" class="block mb-2 text-sm text-gray-700 font-normal">E-mail ou nom d'utilisateur</label>
          <input 
            type="text" 
            id="usernameOrEmail" 
            formControlName="usernameOrEmail"
            class="w-full p-3 border border-gray-300 rounded-lg text-base bg-white box-border focus:outline-none focus:border-violet-500 focus:shadow-sm focus:shadow-violet-100"
            [ngClass]="{ 'border-red-500': isSubmitted && f['usernameOrEmail'].errors }"
          >
          <div *ngIf="isSubmitted && f['usernameOrEmail'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['usernameOrEmail'].errors['required']">E-mail ou nom d'utilisateur est requis</div>
          </div>
        </div>
        
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm text-gray-700 font-normal">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-lg text-base bg-white box-border focus:outline-none focus:border-violet-500 focus:shadow-sm focus:shadow-violet-100"
            [ngClass]="{ 'border-red-500': isSubmitted && f['password'].errors }"
          >
          <div *ngIf="isSubmitted && f['password'].errors" class="text-red-500 text-xs mt-1">
            <div *ngIf="f['password'].errors['required']">Mot de passe est requis</div>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="p-3 rounded-lg mb-5 bg-red-100 text-red-800 border border-red-200">
          {{ errorMessage }}
        </div>
        
        <div class="mt-8 text-center">
          <button type="submit" class="bg-violet-500 text-white border-none py-3 px-6 rounded-lg text-sm font-medium cursor-pointer transition-all duration-300 min-w-30 hover:bg-violet-600 disabled:bg-gray-400 disabled:cursor-not-allowed" [disabled]="isLoading">
            <span *ngIf="isLoading" class="inline-block w-4 h-4 border-2 border-current border-r-transparent rounded-full animate-spin mr-1" role="status" aria-hidden="true"></span>
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

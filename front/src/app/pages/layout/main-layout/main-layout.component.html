<div class="flex flex-col min-h-screen">
  <header class="bg-white shadow-sm px-4 md:px-8 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center">
      <img src="/assets/logo_p6.png" alt="MDD Logo" class="h-10 mr-2" />
    </div>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:block">
      <ul class="flex list-none m-0 p-0 gap-6">
        <li><a href="javascript:void(0)" (click)="logout()" 
               class="no-underline text-gray-600 font-medium py-2 transition-colors hover:text-blue-500 relative">Se déconnecter</a></li>
        <li><a routerLink="/posts" routerLinkActive="active" 
               class="no-underline text-gray-600 font-medium py-2 transition-colors hover:text-blue-500 relative">Posts</a></li>
        <li><a routerLink="/topics" routerLinkActive="active" 
               class="no-underline text-gray-600 font-medium py-2 transition-colors hover:text-blue-500 relative">Thèmes</a></li>
        <li><a routerLink="/profile" routerLinkActive="active" 
               class="no-underline text-gray-600 font-medium py-2 transition-colors hover:text-blue-500 relative">Profil</a></li>
      </ul>
    </nav>
    
    <!-- Mobile Hamburger Button -->
    <button class="md:hidden p-2" (click)="toggleMobileMenu()" aria-label="Toggle menu">
      <div class="w-6 h-6 flex flex-col justify-around">
        <span class="block w-full h-0.5 bg-gray-800 transform transition-transform" 
              [class.rotate-45]="isMobileMenuOpen" 
              [class.translate-y-2.5]="isMobileMenuOpen"></span>
        <span class="block w-full h-0.5 bg-gray-800 transition-opacity" 
              [class.opacity-0]="isMobileMenuOpen"></span>
        <span class="block w-full h-0.5 bg-gray-800 transform transition-transform" 
              [class.-rotate-45]="isMobileMenuOpen" 
              [class.-translate-y-2.5]="isMobileMenuOpen"></span>
      </div>
    </button>
  </header>
  
  <!-- Mobile Navigation Overlay -->
  <div class="md:hidden fixed inset-0 z-40 transition-opacity duration-300" 
       [class.opacity-0]="!isMobileMenuOpen" 
       [class.pointer-events-none]="!isMobileMenuOpen"
       [class.opacity-100]="isMobileMenuOpen"
       (click)="closeMobileMenu()">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black bg-opacity-25"></div>
    
    <!-- Menu Panel -->
    <nav class="absolute top-0 right-0 w-64 h-full bg-white shadow-lg transform transition-transform duration-300"
         [class.translate-x-full]="!isMobileMenuOpen"
         [class.translate-x-0]="isMobileMenuOpen"
         (click)="$event.stopPropagation()">
      
      <!-- Menu Content -->
      <div class="flex flex-col h-full">
        <div class="flex-1 pt-16 pb-4">
          <ul class="flex flex-col space-y-1">
            <li><a href="javascript:void(0)" (click)="logout(); closeMobileMenu()" 
                   class="block px-6 py-4 text-red-600 hover:bg-red-50 transition-colors text-lg font-medium">
                   Se déconnecter</a></li>
            <li><a routerLink="/posts" routerLinkActive="active" (click)="closeMobileMenu()" 
                   class="block px-6 py-4 text-gray-800 hover:bg-gray-50 transition-colors text-lg font-medium">
                   Posts</a></li>
            <li><a routerLink="/topics" routerLinkActive="active" (click)="closeMobileMenu()" 
                   class="block px-6 py-4 text-gray-800 hover:bg-gray-50 transition-colors text-lg font-medium">
                   Thèmes</a></li>
          </ul>
        </div>
        
        <!-- Profile Icon at bottom -->
        <div class="p-6 border-t border-gray-100">
          <a routerLink="/profile" (click)="closeMobileMenu()" 
             class="flex items-center justify-center w-12 h-12 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors ml-auto">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <main class="flex-1 p-8 bg-gray-100">
    <router-outlet></router-outlet>
  </main>

  <footer class="bg-gray-800 text-white px-4 md:px-8 py-4 text-center text-sm">
    <p>&copy; 2023 MDD - Monde de Dév | A social network for developers</p>
  </footer>
</div>
